<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h3>Registration</h3>
        <form>
            <div>
            <label>Username</label>
            <input type="text" name="username">
        </div><br>
        <div>
            <label>Email</label>
            <input type="text" name="email">
        </div><br>
        <div>
            <label>Password</label>
            <input type="password" name="password">
        </div><br>
        <div>
            <label>Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
        </div><br>
        <div>
            <label>Choose Hobbies</label>
            <input type="checkbox" name="swimming">Swimming
            <input type="checkbox" name="swimming">Reading
            <input type="checkbox" name="swimming">Running
        </div><br>
        <div>
            <label>Select Year</label>
            <select name="year">
                <option value="first">First Year</option>
                <option value="second">Second Year</option>
                <option value="third">Third Year</option>
            </select>
        </div><br>
        <div>
            <input name="language" list="language">
            <datalist id="language">
                <option>Bhutan</option>
                <option>Burma</option>
                <option>German</option>
                <option>Chinese</option>
            </datalist>
        </div><br>
        <div>
            <label>Choose Date</label>
            <input type="date" name="calendar">
            <input type="file" name="file">
            <input type="color" name="color">
            <input type="number" name="number">
        </div><br>
        <div>
            <textarea rows="5" cols="50" name="message">Message</textarea>
        </div><br>
        <div>
            <input type="submit" name="submit" value="submit">
            <button name="Done"> Done</button>
        </div>
        </form>
    </section>
    <section>
        <iframe src="<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3701.5545269515933!2d96.0898747137805!3d21.913223585526005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30cb737dfa5010c1%3A0xd2c610476b9420f4!2sHost%20Myanmar%20(Mandalay)%20Tech%20Space!5e0!3m2!1sen!2smm!4v1651228124012!5m2!1sen!2smm" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>" frameborder="0"></iframe>
    </section>
</body>
</html>
